<div class="modal fade filter-modal" id="filter" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-fullscreen">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Filter</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form action="" class="row filter-frm">
					<div class="col-lg-12 mb-4 frm-bx">
						<label for="">Search</label>
						<input type="text" class="form-control" placeholder="Properties or locations">
					</div>
					<div class="col-lg-6 col-md-4 col-sm-6 mb-4 frm-bx">
						<label for="">Purchase</label>
						<select class="form-select">
							<option value="">Rent</option>
							<option value="">Buy</option>
						</select>
					</div>
					<div class="col-lg-6 col-md-4 col-sm-6 mb-4 frm-bx">
						<label for="">Property Type</label>
						<select class="form-select">
							<option value="">Aparments</option>
							<option value="">Villa</option>
							<option value="">Penthouse</option>
							<option value="">Town House</option>
						</select>
					</div>
					<div class="col-lg-6 col-md-4 col-sm-6 mb-4 frm-bx">
						<label for="">Bedrooms</label>
						<select class="form-select">
							<option value="">1</option>
							<option value="">2</option>
							<option value="">3</option>
							<option value="">4</option>
							<option value="">5</option>
							<option value="">6</option>
							<option value="">7</option>
							<option value="">8</option>
							<option value="">9</option>
							<option value="">10</option>
						</select>
					</div>
					<div class="col-lg-6 col-md-4 col-sm-6 mb-4 frm-bx">
						<label for="">Currency</label>
						<select class="form-select">
							<option value="">1M - 100M/AED</option>
							<option value="">1M - 100M/AED</option>
						</select>
					</div>
					<div class="col-lg-12 text-center">
						<button class="thm-btn w-50">Search</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
