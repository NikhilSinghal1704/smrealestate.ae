<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'dashboard/assets/images/favicon.png' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'dashboard/assets/images/favicon.png' %}" type="image/x-icon">
    <title>Super Moda</title>
    
    <link rel="preconnect" href="{% static 'https://fonts.gstatic.com' %}">
    <link href="{% static 'https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap' %}" rel="stylesheet">
    <link href="{% static 'https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap' %}" rel="stylesheet">
    <link href="{% static 'https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap' %}" rel="stylesheet">
<!-- Font Awesome-->
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/assets/css/fontawesome.css' %}">
    <!-- ico-font-->
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/assets/css/icofont.css' %}">
    <!-- Themify icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/assets/css/themify.css' %}">
    <!-- Flag icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/assets/css/flag-icon.css' %}">
    <!-- Feather icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/assets/css/feather-icon.css' %}">
    <!-- Plugins css start-->
    <!-- Plugins css Ends-->
    <!-- Bootstrap css-->
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/assets/css/bootstrap.css' %}">
    <!-- App css-->
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/assets/css/style.css' %}">
    <link id="color" rel="stylesheet" href="{% static 'dashboard/assets/css/color-2.css' %}" media="screen">
    <!-- Responsive css-->
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/assets/css/responsive.css' %}">



  </head>
  <body class="dark-only">

  
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-5"><img class="bg-img-cover bg-center w-100" src="{% static 'dashboard/assets/images/login/3.jpg' %}" alt="looginpage"></div>
          <div class="col-xl-7 p-0">    
            <div class="login-card">
              <form class="theme-form login-form" method="post">
                {% csrf_token %}
                <h4>Login</h4>
                <h6>Welcome back! Log in to your account.</h6>
                <div class="form-group">
                  <label for="id_username">Username:</label>
                  <div class="input-group"><span class="input-group-text"><i class="icon-name"></i></span>
                    <input class="form-control" type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
                    
                  </div>
                </div>
                <div class="form-group">
                  <label for="id_password">Password:</label>
                  <div class="input-group"><span class="input-group-text"><i class="icon-lock"></i></span>
                    <input class="form-control" type="password" name="password" autocomplete="current-password" required id="id_password">
                    <div class="show-hide"><span id="show-password" class="show"></span></div>
                  </div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Login</button></div>
                <!-- <div class="login-social-title">                
                  <h5>Sign in with</h5>
                </div> -->
                <!-- <p>Don't have account?<a class="ms-2" href="javascript:void(0);">Create Account</a></p> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
   <script src="{% static 'dashboard/assets/js/jquery-3.5.1.min.js' %}"></script>
    <!-- feather icon js-->
    <script src="{% static 'dashboard/assets/js/icons/feather-icon/feather.min.js' %}"></script>
    <script src="{% static 'dashboard/assets/js/icons/feather-icon/feather-icon.js' %}"></script>
    <!-- Sidebar jquery-->
    <script src="{% static 'dashboard/assets/js/sidebar-menu.js' %}"></script>
    <script src="{% static 'dashboard/assets/js/config.js' %}"></script>
    <!-- Bootstrap js-->
    <script src="{% static 'dashboard/assets/js/bootstrap/popper.min.js' %}"></script>
    <script src="{% static 'dashboard/assets/js/bootstrap/bootstrap.min.js' %}"></script>
    <!-- Plugins JS start-->
    <!-- Plugins JS Ends-->
    <!-- Theme js-->
    <script src="{% static 'dashboard/assets/js/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const passwordField = document.getElementById("id_password");
          const showPasswordButton = document.getElementById("show-password");

          showPasswordButton.addEventListener("click", function () {
              if (passwordField.type === "password") {
                  passwordField.type = "text";
                  showPasswordButton.textContent = "Hide";
              } else {
                  passwordField.type = "password";
                  showPasswordButton.textContent = "";
              }
          });
      });
    </script>
  </body>
  </html>
