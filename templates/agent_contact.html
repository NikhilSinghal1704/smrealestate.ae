{% extends 'base.html' %}
{% load static %}
title>{% block title %}SM- Agent-Contact{% endblock %}</title>
{% block body %}


		<section class="cta-sec agent-contact space">
			<div class="container">
				<div class="heading new-head">
					<div class="heading-icon">
						<img src="{% static 'assets/images/heading-icon.png' %}" alt="">
					</div>
					<div class="heading-content">
						<h3>Advisory Experts</h3>
						<p>Fill form below and our agent will contact you shortly</p>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="cta-innr">
							<form action="{% url 'agent-contact-form' %}" method="post" id ="agent-contact-form" class="row align-items-end">
									{% csrf_token %}
									<div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 mb-5">
									  <input type="text" name="name" class="form-control" placeholder="Enter Name">
									</div>
									<div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 mb-5">
									  <input type="number" name="phone" class="form-control" placeholder="Enter Phone Number">
									</div>
									<div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 mb-5">
									  <input type="email" name="email" class="form-control" placeholder="Enter Email Adderss">
									</div>
									<div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 mb-5">
									  <button class="thm-btn w-75" type="submit">Send</button>
									</div>
							</form>
							<div class="row justify-content-center">
								<div class="col-lg-4">
									<div class="product-social">
										<a href="javascript:void(0);"><i class="far fa-phone fa-rotate-90"></i></a>
										<a href="javascript:void(0);"><i class="fab fa-whatsapp"></i></a>
										<a href="javascript:void(0);"><i class="far fa-envelope"></i></a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>




		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script>
			$(document).ready(function() {
				$('#agent-contact-form').submit(function(event) {
					event.preventDefault();
					$.ajax({
						type: "POST",
						url: "/agents_contact/",
						data: $('#agent-contact-form').serialize(),
						success: function(response) {
							if (response.errors) {
								// Handle form validation errors here
							} else {
								// Handle successful form submission here
								// alert(response.success);
								Swal.fire(
								'Good job!',
								'Agent Inquiry  submitted successfully! ',
								'success'
							)
							}
						}
					});
				});
			});
		</script>		
{% endblock body %}
