{% extends 'base.html' %}
{% load static %}
title>{% block title %}SM- Add-Review{% endblock %}</title>
{% block body %}
<section class="cta-sec agent-contact space">
      <div class="container">
        <div class="heading new-head">
          <div class="heading-icon">
            <img src="{% static 'assets/images/heading-icon.png' %}" alt="">
          </div>
          <div class="heading-content">
            <h3>Send Your feedback</h3>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="cta-innr rating-frm">
              <form action="/add_review/" id="review-form" method="post" class="row align-items-end" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3 col-lg-12 text-center">
                  <label class="form-label">Rating Star</label>
                    <ul id="stars" class="star-list">
                      
                      <li class="star" title='Poor' data-value='1'>
                        <i class='fas fa-star fa-fw'></i>
                      </li>
                      
                      <li class="star" title='Fair' data-value='2'>
                        <i class='fas fa-star fa-fw'></i>
                      </li>
                      <li class="star" title='Good' data-value='3'>
                        <i class='fas fa-star fa-fw'></i>
                      </li>
                      <li class="star" title='Excellent' data-value='4'>
                        <i class='fas fa-star fa-fw'></i>
                      </li>
                      <li class="star" title='WOW!!!' data-value='5'>
                        <i class='fas fa-star fa-fw'></i>
                      </li>
                    </ul>
                </div>
                <input type="hidden" name = "rating" id ="rating" >
                <div class="col-lg-4 col-md-6 col-sm-6 mb-5">
                  <input type="text" class="form-control" name="reviewer_name" placeholder="Enter Name">
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 mb-5">
                  <input type="number" class="form-control" placeholder="Enter Phone Number">
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 mb-5">
                  <input type="email" class="form-control" name = "reviewer_email" placeholder="Enter Email Address">
                </div>
                <div class="col-lg-12 mb-5">
                  <textarea name="comment" id="" cols="30" rows="10" class="form-control" placeholder="Enter Message"></textarea>
                </div>
                <div class="col-lg-12 col-md-6 col-sm-6 mb-5 upload">
                  <label for="rimg"> Uplaod Image </label>
                  <input type="file" id ="rimg"  class="form-control" name="photo" placeholder="Enter photo" accept=".jpg, .jpeg, .png, .gif" onchange="validateFile()">
                  <img class="img-70 mt-4" id="display-img"/>
                  <p id="validationMessage"></p>
                </div>
                <div class="col-lg-12 text-end mb-5">
                  <button class="thm-btn" type="submit">Send</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>



    <script>
      const imgInput = document.querySelector("#rimg")
      const displayImg = document.querySelector("#display-img")
      imgInput.addEventListener('change',
      (event)=>{
      const imgObject = event.target.files[0]
      displayImg.src = URL.createObjectURL(imgObject)})
    </script>


    {% endblock body %}
